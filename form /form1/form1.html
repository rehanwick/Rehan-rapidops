<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./form.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Form-1</title>
</head>
<body>
    <div class="div">
        <form action="" class="form" id="form" onsubmit="event.preventDefault()">
            <label for="firstName" class="form-label" >First Name</label> 
            <input type="text" name="First Name "  id="firstName" class="form-control"  /> 
            <br>
            <label for="lastName" class="form-label" >Last Name</label> 
            <input type="text" name="last Name "  id="lastName" class="form-control"  /> 
            <br>
            <label for="email" class="form-label" >Email</label> 
            <input type="email" name="Email " id="email" class="form-control"  /> 
            <br>
            <label for="age" class="form-label" >Age</label> 
            <input type="number" name="Age " id="age" class="form-control"  /> 
            <br>
            <label for="age" class="form-label" >Birth Date</label> 
            <input type="date" name="Birthday " id="birthDay" class="form-control" max="1-20-2023"   /> 
            <br>
            <label for="place" class="form-label" >Place</label> <br>
                <input type="radio" name="city" value="Gujarat"  > Gujarat
                <input type="radio" name="city" value="Maharastra" > Maharastra
                <input type="radio" name="city" value="Rajasthan" > Rajasthan
                <input type="radio" name="city" value="Delhi"  > Delhi
            <br>  <br>  
            
            <input type="checkbox" id="dc" name="payment" value="debit card" >
            <label for="dc">Debit Card</label><br>
            <input type="checkbox" id="cc" name="payment" value="credit card">
            <label for="cc">Credit Card,</label><br>
            <input type="checkbox" id="cash" name="payment" value=" cash">
            <label for="cash">Cash</label><br>
            <input type="checkbox" id="upi" name="payment" value=" upi">
            <label for="upi">UPI</label><br>


            <label for="cars" class="form-label">Choose a car:</label>
            <br>
            <select name="Car " id="cars">
                <option value="Inova">Inova</option>
                <option value="Scopio">Scopio</option>
                <option value="I10">I10</option>
                <option value="Bike">Bike</option>
            </select>
            <br> <br>
            <button type="submit" onclick="display()">Submit</button>
        </form>
        <div id="table">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
