<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Add Course</title>
</head>
<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Course</h3>
      
                  <form class="px-md-2" action="./adminBoard.html" onsubmit="addCourse()">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q">Title</label>
                        <input type="text" id="form3Example1q" name="title" class="form-control" required />
                        <span style="color: red;">Don't use Space in title</span>
                    </div>
      
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline datepicker">
                                <label for="exampleDatepicker1" class="form-label">Description</label>
                                <textarea cols="40" rows="8" name="discription" required></textarea>
                            </div>
                        </div>
                    </div>
      
                    <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                      <div class="col-md-6">
      
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1w">Img Url</label>
                            <input type="text" id="form3Example1w" class="form-control" name="img" required />
                        </div>
      
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="./js/admin/addcourse.js"></script>  
    <script src="./js/admin/valid.js"></script>
</body>
</html>
